&lt;h1 align="center"&gt; Data Introduction.&lt;/h1&gt;

The case study focuses on 777 private and public colleges with 8 predictors

Response variable:
&gt;Private

Predictors: 
&gt;Application

&gt;Acceptance

&gt;Enrollment

&gt;Top 10 percent

&gt;Top 25 percent

&gt;Grad rate 

---

&lt;h1 align="center"&gt;Objective&lt;/h1&gt;

&lt;br&gt;
&gt; &lt;font size = 6&gt; Find which predictor variables are the most influential in predicting acceptence to a private college.&lt;/font&gt;&lt;br&gt;
&lt;br&gt;
&lt;br&gt;

&gt; &lt;font size = 6&gt; Explore the correltation between variables and determine which model will preform the best.&lt;/font&gt;

---
